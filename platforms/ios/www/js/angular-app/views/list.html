    <div class="app">
      <h1> Todo list </h1>
      <div id="deviceready" class="blink">

        <div class="received" ng-controller="listCtrl">
          <div class="group input-bar">
            <div class="toggle inactive" ng-click="toggle(list)">
              <i class="fa fa-angle-down fa-stack-1x"></i>
            </div>

            <input type="text" class="input-field" placeholder="What need to be doneï¼Ÿ" ng-keyup="$event.keyCode == 13 ? addEvent(todo) : null" ng-model="todo">
            
            <div class="btn" ng-click="addEvent(input_value)">Add
            </div>

          </div>  
          <ul id="todo-list" ng-show="is_todo()">
            <li ng-repeat="item in list | filter:{finished:0}">
              <!-- <todo-list info="item"></todo-list> -->
              <input type="checkbox" ng-checked="item.selected" ng-model='item.selected'>
              <a class="ng-cloak" href="#/{{item.id}}">{{item.todo| limitTo : 20}}</a>
            </li>
            <li class="row" ng-show="list.length>0">
              <div class="col-xs-6">
                <a ng-click="achieve_chosen(list)">achieve</a>
              </div>
              <div class="col-xs-6">
                <a ng-click="delete_chosen(list)">delete </a>
              </div>
            </li>
          </ul>
          <ul id="achieved-list" ng-hide="is_todo()">
            <li ng-repeat="item in list | filter:{finished:1}" >

              <a class="ng-cloak" href="#/{{item.id}}">{{item.todo}}</a>
            </li>
          </ul>

          <button class="btn btn-default btn-lg pull-left" ng-click="current('todo')">On prograss</button>
          <button class="btn btn-success btn-lg pull-right" ng-click="current('achieve')">Done</button>
        </div>
      </div>
    </div>
